<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            text-shadow: 5px 5px 5px rebeccapurple, 50px 50px 3px blue;
        }

        #box{width: 300px;
       height: 100px;
       padding: 15px;
       background-color: brown;
            box-shadow: 5px 5px 2px blue;
        }
        #image-shadow{
            width: 250px;
            box-shadow: 0 4px 8px 0 red;
        }
    </style>
</head>
<body>
    <div id="header">
        Text-Shadow Effect!
    </div>
    <div id="box">
        This is a div element with box shadow
    </div>
    <div class="image-wrapper">
        <img id="image-shadow" src="./images/dish.png" alt="">
    </div>
</body>
</html>
